<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YC Traineeship</title>

    <style>
        p {
            color: red;
            font-size: 24px;
        }
        img {
            border: 20px dashed green;
        }
        #spanid {
            text-decoration: underline;
        }

        .mijntable {
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <h1>Mijn eerste pagina</h1>

    <p>Dit is mijn eerste paragraaf</p>

    <img src="https://p4.wallpaperbetter.com/wallpaper/714/107/583/colorful-forest-mist-nature-wallpaper-preview.jpg">
    <br>
    <a href="https://www.w3schools.com/" target="_self">mijn eerste link</a>
    <br>
    <span id="spanid">Mijn eerste span</span>
    <span class="mijntable">Mijn tweede span</span>
    <br>
    <br>

    <table class="mijntable">
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>
    </table>
    <br>
    <table class="mijntable">
        <thead>
            <tr>
                <th>Kolom 1</td>
                <th>Kolom 2</td>
                <th>Kolom 3</td>
            </tr>
        </thead>        
        <tbody>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Footer 1</td>
                <td>Footer 2</td>
                <td>Footer 3</td>
            </tr>
        </tfoot>
    </table>
    <br>
    <p>dit is mijn 2e paragraaf</p>
